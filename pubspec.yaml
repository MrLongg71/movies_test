name: movies_test
description: movies_test

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  pull_to_refresh: ^2.0.0
  readmore: ^3.0.0

  #state manager
  get_it: ^7.7.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5




  #network
  dio: ^5.6.0
  internet_connection_checker: ^1.0.0+1


  #tool
  logger: ^2.4.0
  injectable: ^2.4.4
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0

  #local data
  shared_preferences: ^2.3.1
  flutter_secure_storage: ^9.2.2





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  mockito: ^5.4.4


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/languages/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 600

